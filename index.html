<h1>iOS Toggle</h1>


<input type="checkbox" data-control="touch-toggle" id="foo" name="foo">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">

	var $ck = $("input[data-control='touch-toggle']");

	$ck
		.on("click",function(){
			console.log(this, $(this).val());
		})
		.wrap("<div class='touch-toggle' />")
	;

	var $t = $(".touch-toggle");

	$t
		.append("<label class='toggle-on'>On")
		.append("<label class='toggle-off'>Off")
		.append("<div class='toggle-handle' />")



</script>
